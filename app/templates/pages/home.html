{% extends "components/base.html" %}

{% block pageTitle %}
    Home
{% endblock %}

{% block content %}
  <h1 class="govuk-heading-xl">Find a GitHub Repository Owner</h1>

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-third">
      <ul class="govuk-list">
        <li><a class="govuk-link" href="/organisation">Organisation View</a></li>
        <li><a class="govuk-link" href="/owner">Owner View</a></li>
        {% for owner in owners %}
        <li><a class="govuk-link" href="/owner/{{owner}}">{{ owner }} Dashboard</a></li>
        {% endfor %}

      </ul>
    </div>
  </div>

{% endblock %}
