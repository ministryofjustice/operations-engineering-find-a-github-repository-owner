version: "3.9"
services:
  app:
    build: .
    image: "find-a-github-repository-owner"
    container_name: "find-a-github-repository-owner"
    environment:
      # GitHub
      ADMIN_GITHUB_TOKEN: fake

      # Auth0
      AUTH0_CLIENT_ID: dev
      AUTH0_CLIENT_SECRET: dev
      AUTH0_DOMAIN: operations-engineering.eu.auth0.com

      # Flask
      APP_SECRET_KEY: dev
      FLASK_DEBUG: true

      # Sentry
      # SENTRY_DSN_KEY:
      SENTRY_ENV: local

      # App
      PHASE_BANNER_TEXT: "LOCAL DEV"
      LOGGING_LEVEL: "DEBUG"
    ports:
      - "4567:4567"
